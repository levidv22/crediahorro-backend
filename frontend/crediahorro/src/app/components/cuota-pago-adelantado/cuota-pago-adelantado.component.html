<main class="container mt-4">
  <div class="card shadow-lg border-0 rounded-4 bg-light">
    <div class="card-header text-white rounded-top-4 d-flex align-items-center gap-2"
         style="background: linear-gradient(to right, #36b9cc, #1cc88a);">
      <i class="bi bi-fast-forward-fill fs-4"></i>
      <h4 class="mb-0">Aplicar Pago Adelantado</h4>
    </div>

    <div class="card-body p-4">
      <form novalidate>
        <div class="row g-4">
          <div *ngFor="let tipo of opcionesDisponibles" class="col-md-6">
            <div class="card border-dark shadow-sm">
              <div class="card-header fw-semibold bg-light text-black">
                {{ tipo === 'MIXTO' ? 'Interés + Parte de Capital' : tipo }}
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text bg-white">S/</span>
                    <input type="number"
                           class="form-control"
                           [(ngModel)]="montos[tipo]"
                           [readonly]="tipo !== 'MIXTO'"
                           name="monto-{{ tipo }}"
                           [min]="tipo === 'MIXTO' ? saldoInteres : 0"
                           required />
                  </div>
                  <small *ngIf="tipo === 'MIXTO'" class="text-muted">Mínimo: S/ {{ saldoInteres.toFixed(2) }}</small>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="button"
                          class="btn btn-warning"
                          (click)="aplicarPagoAdelantado(tipo)">
                    <i class="bi bi-check-circle-fill"></i> Aplicar Adelanto
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" (click)="volver()">
            <i class="bi bi-x-circle-fill"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
